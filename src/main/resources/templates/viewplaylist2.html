<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:black;
    
}

h2 {
    text-align: center;
    margin-top: 20px;
    color: orange;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.card {
    width: 300px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-header {
    background-color: orange;
    color: white;
    padding: 10px;
    text-align: center;
}

.card-body {
    padding: 10px;
}

.card-body ul {
    list-style-type: none;
    padding: 0;
}

.card-body li {
    margin-bottom: 5px;
}

audio {
    width: 100%;
}
/* Footer styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Delete button styles */
.card-footer {
    text-align: center;
    margin-top: 10px;
}

.card-footer form {
    display: inline-block;
}

.card-footer button {
    background-color: orange;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.card-footer button:hover {
    background-color: #555;
    color: orange;
}
.navbar {
	background-color: orange;
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	
}

.logo {
	font-size: 24px;
	font-weight: bold;
}

.nav-links a {
	color: white;
	text-decoration: none;
	margin-left: 20px;
	padding: 5px 10px;
	border-radius: 5px;
	transition: background-color 0.3s;
}

.nav-links a:hover {
	background-color: #555;
	color: orange;
}
.card img {
    width: 100%;
    height: auto;
    border-radius: 5px 5px 0 0; /* Rounded corners for the top of the image */
    object-fit: cover; /* Ensure the image covers the entire space */
}

	
</style>
</head>
<body>
<div class="navbar">
		<div class="logo">MusicPro</div>
		<div class="nav-links">
			<a href="/map-goback1">BACK</a>
			<a href="/map-logout">LOGOUT</a>
			
		</div>
	</div>
	<h2>Playlist View</h2>
<div class="card-container">
    <!-- Loop through each playlist and create a card for it -->
    <div th:each="pl : ${plist}" class="card">
        <div class="card-header">
            <h3>Playlist ID: <span th:text="${pl.id}"></span></h3>
            <h3 th:text="${pl.name}"></h3>
        </div>
        <div class="card-body">
            <img src="https://s3.amazonaws.com/mobileappdaily/mad/uploads/img_best_music_apps.jpg" class="card-img-top" alt="...">
            <ul>
                <!-- Loop through each song in the playlist and create a list item with an audio player -->
                <li th:each="s : ${pl.song}">
                    <span th:text="${s.name}"></span>
                    <audio controls>
                        <source th:src="${s.link}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </li>
            </ul>
        </div>
        <div class="card-footer">
            <button onclick="deletePlaylist(this)" data-id="${pl.id}">Delete Playlist</button>
        </div>
    </div>
</div>

<script>

function deletePlaylist(id) {
    if (confirm("Are you sure you want to delete this playlist?")) {
        fetch('/deletePlaylist/' + id, {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to delete playlist');
            }
            window.location.reload(); // Reload the page after successful deletion
        })
        .catch(error => {
            console.error('Error deleting playlist:', error);
        });
    }
}

	
</script>

</body>
</html>
