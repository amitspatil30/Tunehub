<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Email Id already registered.</h2>

<form action="/register" method="post">
<label>User Name : </label>
<input type="text" name="username" placeholder="Enter your name" required="required" />
<br>
<br>
<label>Email ID : </label>
<input type="email" name="email" placeholder="Enter your Email Id" required="required"/>
<br>
<br>
<label>Password : </label>
<input type="password" name="password" placeholder="Enter password"/>
<br>
<br>
<label>Gender : </label>
<input type="radio" name="gender" value="male" /><label>Male</label>
<input type="radio" name="gender" value="female"/><label>Female</label>
<input type="radio" name="gender" value="other"/><label>Other</label>
<br>
<br>

<label>Role : </label>
<input type="radio" name="role" value="admin"/>Admin
<input type="radio" name="role" value="customer"/>Customer
<br>
<br>

<label>Address : </label>
<textarea name="address"></textarea>
<br>
<br>

<input type="submit" value="REGISTER" />


</form>


</body>
</html>
